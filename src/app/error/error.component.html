<h1 mat-dialog-title style="color:#8d3d3d">Error!</h1>
<div mat-dialog-content>
  <p class="mat-body-2">{{ data?.message }}</p>
  <button *ngIf="data?.link === 'manager'" mat-raised-button color="accent" mat-dialog-close routerLink="/main/manager">Manager Page</button>
</div>

<div mat-dialog-actions><button mat-button mat-dialog-close>Okay</button></div>
