<div class="server-bar">
  <mat-card>
    <div class="header">
      <h3>Servers</h3>
    </div>
    <button class="add-button" mat-raised-button (click)="openAddServer()">Add Server</button>
    <mat-list *ngFor="let server of servers">
      <mat-list-item *ngIf="userIsAuthenticated && userId === server.creator">
        {{ server.name }}
        <button class="edit-button" mat-raised-button style="margin-left:auto" (click)="openEditServer(server.id)">Edit Server</button>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
