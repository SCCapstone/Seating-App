<div class="server-bar" style="margin-bottom: 15px">
  <mat-card>
    <div class="header">
      <h3>Servers</h3>
    </div>
    <button class="add-button" mat-raised-button (click)="openAddServer()">
      Add Server
    </button>
    <div></div>
    <mat-label>{{ selectedStoreName }}</mat-label>
    <!--[(value)]="selectedStoreName"--><mat-select>
      <ng-container *ngFor="let st of storeList">
        <mat-option (click)="selectStore(st.id, st.name)" *ngIf="userIsAuthenticated && userId === st.creator">
          {{st.name}}
        </mat-option>
      </ng-container>
    </mat-select>
    <div class="server-header">
      <h4>Server Name</h4>
      <h4 style="padding-left:40%;">Store ID</h4>
    </div>
    <div *ngFor="let server of servers">
    <mat-list *ngIf="userIsAuthenticated && userId === server.creator && server.store === selectedStoreID">
      <mat-list-item>
        {{ server.name }}
        <div style="margin-left:auto;">{{ server.store }}</div>
        <button
          class="edit-button"
          mat-raised-button
          style="margin-left:auto"
          (click)="openEditServer(server.id)"
        >
          Edit Server
        </button>
      </mat-list-item>
    </mat-list>
  </div>
  </mat-card>
</div>
