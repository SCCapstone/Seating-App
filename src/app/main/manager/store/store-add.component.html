<h1 mat-dialog-title>Add Store</h1>
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveStore()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="name" placeholder="Store Name" />
      <mat-error *ngIf="form.get('name').invalid">Please enter a store name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      {{ selectedFloorplan }}
      <mat-select [(value)]="selectedFloorplan">
        <ng-container *ngFor="let floorplan of floorplanList">
          <mat-option (click)="setDefaultFloorplan(floorplan.name, floorplan.id)" *ngIf="userIsAuthenticated && userId === floorplan.creator">
            {{floorplan.name}}
          </mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <button class="form-buttons" mat-raised-button color="accent" type="submit">Add</button>
  </form>
</mat-card>
<div mat-dialog-actions>
  <button style="margin-left:auto;" mat-button (click)="onNoClick()">Close</button>
</div>
