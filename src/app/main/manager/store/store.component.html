<div class="store-bar" style="margin-bottom: 15px">
  <mat-card>
    <div class="header">
      <h5>Stores</h5>
    </div>
    <button class="add-button" mat-raised-button (click)="openAddStore()">
      Add Store
    </button>
    <div class="store-header">
      <h6 style="margin-bottom:0px;">Store Name</h6>
    </div>
    <div *ngFor="let store of stores">
      <mat-list *ngIf="userIsAuthenticated && userId === store.creator">
        <mat-list-item>
          {{ store.name }}
          <button
            class="edit-button"
            mat-raised-button
            style="margin-left:auto"
            (click)="openEditStore(store.id)"
          >
            Edit Store
          </button>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card>
</div>
