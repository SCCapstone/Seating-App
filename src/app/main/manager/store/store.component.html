<div class="store-bar">
  <mat-card>
    <h3>Manage Stores</h3>
    <button mat-raised-button (click)="openAddStore()">Add Store</button>
    <mat-list *ngFor="let store of stores">
      <mat-list-item *ngIf="userIsAuthenticated && userId === store.creator">
        {{ store.name }}
        <button mat-raised-button style="margin-left:auto" (click)="openEditStore()">Edit Store</button>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
