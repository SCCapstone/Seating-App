<mat-expansion-panel>
  <mat-expansion-panel-header>
    <h3>Store</h3>
  </mat-expansion-panel-header>
  <mat-form-field>
    <h3>Select Store:</h3> {{ selectedStore }}
    <mat-select [(value)]="selectedStore">
      <ng-container *ngFor="let store of storeList">
        <mat-option (click)="loadStore(store.id, store.name, store.defaultFloorplan)" *ngIf="userIsAuthenticated && userId === store.creator">
          {{store.name}}
        </mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>
  <button class="open-modal-button" mat-raised-button (click)="openWelcomeModal()">Change Selected Store</button>
</mat-expansion-panel>
