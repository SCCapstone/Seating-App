<mat-expansion-panel [expanded]="true">
  <mat-expansion-panel-header>
    <h3>Store</h3>
  </mat-expansion-panel-header>
  <mat-form-field>
    <h3>Floorplan:</h3> {{ selected }}
    <mat-select [(value)]="selected">
      <ng-container *ngFor="let floorplan of floorplanList">
        <mat-option (click)="loadCanvas(floorplan.id)" *ngIf="userIsAuthenticated && userId === floorplan.creator">
          {{floorplan.name}}
        </mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>
</mat-expansion-panel>
